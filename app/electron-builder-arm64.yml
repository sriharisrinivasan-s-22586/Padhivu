productName: "Padhivu"
appId: "org.b3log.padhivu"
asar: false
compression: "normal"
copyright: "Â© 2020-present Yunnan Liandi Technology Co., Ltd."
artifactName: "padhivu-${version}-${os}-arm64.${ext}"
extraMetadata:
  main: "electron/main.js"
directories:
  output: "build"
files:
  - "electron"
afterPack: "./scripts/afterPack.js"
extraFiles:
  - from: "../LICENSE"
    to: "LICENSE"
win:
  icon: "src/assets/icon.ico"
  extraResources:
    - from: "kernel-arm64"
      to: "kernel"
  requestedExecutionLevel: "asInvoker"
  signtoolOptions:
    #certificateSubjectName: "Yunnan Liandi Technology Co., Ltd."
    signingHashAlgorithms: [ 'sha256' ]
    rfc3161TimeStampServer: "http://timestamp.acs.microsoft.com/"
  target:
    - target: "nsis"
      arch: "arm64"
nsis:
  oneClick: false
  perMachine: false
  allowToChangeInstallationDirectory: true
  allowElevation: true
  deleteAppDataOnUninstall: true
  createDesktopShortcut: true
  createStartMenuShortcut: true
  shortcutName: "Padhivu"
  license: "../LICENSE"
  include: "nsis/installer.nsh"
  warningsAsErrors: false
  installerSidebar: "nsis/installerSidebar.bmp"
  uninstallerSidebar: "nsis/uninstallerSidebar.bmp"

extraResources:
  - from: "changelogs"
    to: "changelogs"
  - from: "stage"
    to: "stage"
  - from: "guide"
    to: "guide"
    filter: "!**/{.DS_Store,.git,.gitignore,.idea}"
  - from: "appearance/boot"
    to: "appearance/boot"
    filter: "!**/{.DS_Store}"
  - from: "appearance/icons"
    to: "appearance/icons"
    filter: "!**/{.DS_Store}"
  - from: "appearance/langs"
    to: "appearance/langs"
    filter: "!**/{.DS_Store}"
  - from: "appearance/emojis"
    to: "appearance/emojis"
    filter: "!**/{.DS_Store}"
  - from: "appearance/themes/midnight"
    to: "appearance/themes/midnight"
    filter: "!**/{.DS_Store,custom.css}"
  - from: "appearance/themes/daylight"
    to: "appearance/themes/daylight"
    filter: "!**/{.DS_Store,custom.css}"
  - from: "appearance/fonts"
    to: "appearance/fonts"
    filter: "!**/{.DS_Store}"
